<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div id="contacts">
            <header>
                <div id="filter"><label>Поиск:</label></div>
                
                <form id="addContact" action="#">
                    <label for="photo">Фото:</label><input id="photo" type="file" /><br>
                    <label for="type">Тип:</label><input id="type" />
                    <label for="name">Имя:</label><input id="name" />
                    <label for="address">Адрес:</label><input id="address" />
                    <label for="tel">Телефон:</label><input id="tel" />
                    <label for="email">E-mail:</label><input id="email" />
                    <button id="add">Добавить</button>
                </form>
            </header>   
        </div>
        <script id="contactTemplate" type="text/template">
            <img src="<%=photo%>" alt="<%=name%>" />
            <h1><%=name%></h1>            <div class="type"><%=type%></div>
            <div><%=address%></div>
            
            <br>
            <dl>
                <dt>Телефон:</dt><dd><%=tel%></dd>
                <dt>E-mail:</dt><dd><a href="mailto:<%=email%>"><%=email%></a></dd>
            </dl>
            <button class="delete">Удалить</button>
        </script>
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/Underscore-min.js"></script>
        <script src="js/Backbone-min.js"></script>
        <script src="js/json2.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
