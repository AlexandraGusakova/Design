<html>
<head>
<title>
    Graphic
</title>
</head>
<body>
   <h1>Graphics</h1>
<h3>
    <label for="1">30/x</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="2">(1 - 4x - x<sup>3</sup>/17)(sin(x<sup>2</sup>)</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="3">sin(5cos(x)/2)</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="4">xsin(x)</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="5">x<sup>2</sup> + sin(x<sup>2</sup>)</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="6">30sin(x)/x</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <label for="7">sin(x)<sup>3</sup></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <br>
    &nbsp;
    <input type="radio" name="rad" value="1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="rad" value="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="rad" value="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="rad" value="4">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="rad" value="5">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="rad" value="6">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="rad" value="7">
 </h3>
<input type="button" id="graph" onclick="graph()" value="Graphic">

    
<script>
    var x = -30;
    function first()
    {
        var y = 30/x;
        document.write("<div style='left:"+(x0+kx*x)+";top:"+(y0-ky*y+3)+" '>.</div>");
        x = x + 0.01;
    }
    function second()
    {
        var y = (1 - 4*x - Math.pow(x,3)/17)*Math.sin(Math.pow(x,2));
        document.write("<div style='left:"+(x0+kx*x)+";top:"+(y0-ky*y +3)+" '>.</div>");
        x = x + 0.01;
    }
    function third()
    {
        var y = Math.sin(5*Math.cos(x)/2);
        document.write("<div style='left:"+(x0+kx*x)+";top:"+(y0-ky*y +3)+" '>.</div>");
        x = x + 0.01;
    }
    function fourth()
    {
        var y = x*Math.sin(x);
        document.write("<div style='left:"+(x0+kx*x)+";top:"+(y0-ky*y +3)+" '>.</div>");
        x = x + 0.01;
    }
    function fifth()
    {
        var y = Math.pow(x,2) + Math.sin(Math.pow(x,2));
        document.write("<div style='left:"+(x0+kx*x)+";top:"+(y0-ky*y +3)+" '>.</div>");
        x = x + 0.01;
    }
    function sixth()
    {
        var y = 30*Math.sin(x)/x;
        document.write("<div style='left:"+(x0+kx*x)+";top:"+(y0-ky*y +3)+" '>.</div>");
        x = x + 0.01;
    }
    function seventh()
    {
        var y = Math.pow(Math.sin(x), 3);
        document.write("<div style='left:"+(x0+kx*x)+";top:"+(y0-ky*y +3)+" '>.</div>");
        x = x + 0.01;
    }
    
    function graph()
        {
            var inp = document.getElementsByName('rad');
            for (var i = 0; i < inp.length; i++) 
            {
               if (inp[i].type == "radio" && inp[i].checked) 
               {
                   //alert("selected: " + inp[i].value);
                   var result = inp[i].value;                 
               }
            } 
            
            document.write(" <style>div{position:absolute}</style> ");   
            w = screen.width; 
            h = screen.height;     
            x0 = w/2; 
            y0 = h/2;     
            for (i = 1; i < w; i = i + 8) document.write( " <div style='top: " +y0+ " ; left: " +i+ " '>_</div> " );     
            for (i = 1; i < h; i = i + 8) document.write( " <div style='left: " +x0+ " ; top: " +i+ " '>|</div> " );     
            kx = w/70; 
            ky = h/70;     
            document.write("<font color=red>");   
            
            if (result == 1)
               {
                   setInterval(first, 1);
               }
            if (result == 2)
               {
                    setInterval(second, 1);
               }
           if (result == 3)
               {
                   setInterval(third, 1);
               }
            if (result == 4)
               {
                   setInterval(fourth, 1);   
               }
            if (result == 5)
               {
                   setInterval(fifth, 1);                  
               }
            if (result == 6)
               {
                   setInterval(sixth, 1);                    
               }
            if (result == 7)
               {
                   setInterval(seventh, 1);   
               }
}
    
</script>
</body>
</html>
